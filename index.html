<title>Productos</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="file:///C:/Users/josec/Downloads/bootstrap.min.css">
</head>
<body>

<!--NAVEGACION-->
    <nav class="navbar navbar-grey bg-grey">
        <a href="/" class="navbar-brand">
            Productos
        </a>
    </nav>
    <div class="container"> 
        <!--APLICACION-->
        <div id="App" class="row pt-5"> 
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Añadir Productos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" 
                                autocomplete="off"
                                placeholder="Nombre del Producto"
                                class="form-control"
                            />
                            <div class="valid-feedback">Excelente nombre</div>
                            <div class="invalid-feedback">Elija un nombre para el producto</div>
                        </div>
                        <div class="form-group form-floating">
                            <div class="input-group">
                                <span class="input-group-text">Q.</span>
                                <input  type="number" 
                                    step="0.01" id="price" 
                                    placeholder="Precio del Producto"
                                    class="form-control"
                                />
                                <div class="invalid-feedback">Indique el precio</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" 
                            min="2000" value="2024" 
                            max="2030" placeholder="Year Product" 
                            class="form-control"
                            />
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Año para el producto</div>
                        </div>
                        <input type="submit" 
                        value="Guardar" 
                        class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
